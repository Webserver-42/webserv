<!DOCTYPE html>
<html>
  <head>
    <title>Directory Listing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        border-collapse: collapse;
        margin: 20px 0 0 0;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f0f0f0;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      a {
        color: #0645ad;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Directory Listing</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a href="#">file1.txt</a></td>
        </tr>
        <tr>
          <td><a href="#">file2.jpg</a></td>
        </tr>
        <tr>
          <td><a href="#">file3.docx</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
