<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 2rem;
			background-color: #fff;
			box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-top: 0;
			padding-bottom: 1rem;
		}

		.image-container {
			text-align: center;
			margin-bottom: 2rem;
		}

		.image {
			max-width: 100%;
			height: auto;
		}

		.text {
			text-align: center;
			color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to the Test Page</h1>



		<p class="text">This is a test page. </p>
	</div>
</body>
</html>
